<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#top{
				height: 70px;
				background: #353e47;
				border-bottom: 2px solid #212a33;
			}
			.top_inner,.nav_inner{
				width:1007px;
				margin:0 auto;
			}
			.top_left{
				float:left;
			}
			.top_right{
				float:left;
				margin-left: 280px;
			}
			#nav{
				height: 32px;
				background: #04b141;
			}
			#banner{
				height: 358px;
				background: url(img/img-1_14.png) no-repeat center;
			}
			#logo_img{
				float:left;
				margin-top: 10px;
			}
			#logo_name{
				float:left;
				margin-top: 26px;
				margin-left: 6px;
				color:green;
			}
			#v_span{
				float:left;
				height:40px;
				border: 0;
				border-left: 1px solid #131d26;
				border-right: 1px solid #3e464f;
				margin-left: 18px;
				margin-top: 20px;
			}
			#search_input{
				float:left;
				width: 378px;
				height: 32px;
				margin-top: 20px;
				padding-left: 10px;
				border: 0;
				border-radius: 4px 0 0 4px;
			}
			#search_btn{
				float:left;
				width: 50px;
				height: 32px;
				margin-top: 20px;
				border: 0;
				border-radius: 0 4px 4px 0;
				background: #04b141 url(img/img-1_06.png) no-repeat center;
			}
			.nav_home_item{
				float: left;
				margin-left: 10px;
				width: 108px;
			}
			.nav_home_item img{
				float:left;
				margin-top: 10px;
			}
			.nav_item{
				float: left;
				width: 108px;
			}
			.nav_item p,.nav_home_item p{
				float:left;
				color:white;
				margin-top:5px;
				margin-left:10px;
			}
			.nav_home_item span,.nav_item span{
				float:left;
				height:22px;
				margin-top: 5px;
				margin-left: 16px;
				border: 1px solid #3e464f;
			}
		</style>
	</head>
	<body>
		<div id="top">
			<div class="top_inner">
				<div class="top_left">
					<img src="img/img-1_03.png" id="logo_img">
					<span id="v_span"></span>
					<h3 id="logo_name">腾讯学院</h3>
				</div>
				<div class="top_right">
					<input type="text" id="search_input" placeholder="请输入要搜索的内容..">
					<button id="search_btn"></button>
				</div>
			</div>
		</div>
		
		<div id="nav">
			<div class="nav_inner">
				<div class="nav_home_item">
					<img src="img/img-1_11.png">
					<p>学院首页</p>
					<span></span>
				</div>
				<div class="nav_item">
					<p>微信微商城</p>
					<span></span>
				</div>
				<div class="nav_item">
					<p>微信技术院</p>
					<span></span>
				</div>
				<div class="nav_item">
					<p>玩转微信</p>
					<span></span>
				</div>
				<div class="nav_item">
					<p>微信时刻</p>
					<span></span>
				</div>
				<div class="nav_item">
					<p>直播课程</p>
					<span></span>
				</div>
			</div>
		</div>
		
		<div id="banner"></div>
	

</body></html>
